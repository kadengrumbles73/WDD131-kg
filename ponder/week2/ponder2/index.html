<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Dynamic Web Fundamentals</title>
    <link rel="stylesheet" href="style.css">
    <script src="ponder2.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pick a Theme</h1>
        </header>
        
        <label for="theme-select">Choose a look:</label>
        <select id="theme-select">
            <option value="">-- Select a Theme --</option>
            <option value="ocean">Ocean</option>
            <option value="forest">Forest</option>
            <option value="desert">Desert</option>
        </select>

        <main class="content">
            <p>Try switching themes to change the page's look!</p>
        </main>

        <img id="logo" src="https://wddbyui.github.io/wdd131/images/wdd131.png" alt="WDD131 Dynamic Web Logo">
    </div>
</body>
</html>
