<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form | WDD 131</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <main>
        <form id="credit-card-form">
            <div class="card-stack">
                <div class="card card-back">
                    <div class="magnetic-strip"></div>
                    <div class="field cvv">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" id="cvv" placeholder="XXX" maxlength="3" required>
                    </div>
                </div>

                <div class="card card-front">
                    <div class="card-header">
                        <span class="total">TOTAL: $199</span>
                        <img src="logo.png" alt="Card Logo" class="card-logo">
                    </div>
                    
                    <div class="field number">
                        <label for="cardNumber">CARD NUMBER</label>
                        <input type="text" id="cardNumber" required placeholder="1234 1234 1234 1234" maxlength="19">
                    </div>
                    
                    <div class="bottom-row">
                        <div class="field name">
                            <label for="cardHolder">CARD HOLDER</label>
                            <input type="text" id="cardHolder" required placeholder="John Doe">
                        </div>
                        
                        <div class="field expiration">
                            <label id="expirationDate">EXPIRATION</label>
                            <div class="exp-inputs">
                                <input type="text" id="month" name="expires" placeholder="MM" aria-labelledby="expirationDate" maxlength="2" required>
                                <input type="text" id="year" name="expires" placeholder="YY" aria-labelledby="expirationDate" maxlength="2" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" id="submitButton">Submit</button>
            </div>
            <p id="feedback" aria-live="polite"></p>
        </form>
    </main>
    <script src="credit.js"></script>
</body>
</html>
