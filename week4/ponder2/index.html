<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="menu-button">Menu</button>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Photos</a></li>
        </ul>
    </header>

    <main>
        <h1>Gallery</h1>
        <section class="gallery">
            <figure><img src="images/book-sm.jpg" alt="person reading a book"></figure>
            <figure><img src="images/couch-sm.jpg" alt="person sitting on a couch with a phone"></figure>
            <figure><img src="images/desk-sm.jpg" alt="a work desktop"></figure>
            <figure><img src="images/keyboard-sm.jpg" alt="person typing on a keyboard"></figure>
            <figure><img src="images/phone-sm.jpg" alt="person looking at a phone"></figure>
            <figure><img src="images/sit-sm.jpg" alt="person sitting on a couch"></figure>
        </section>

            <dialog>
                <button class="close-viewer">X</button>
                <img src="" alt="Full size view">
            </dialog>
    </main>

    <footer>
        <p>&copy;2026 Kaden Grumbles</p>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
