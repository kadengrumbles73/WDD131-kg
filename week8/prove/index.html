<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card - Slam-Dunk Shadow</title>

    <meta property="og:title" content="Slam-Dunk Shadow Character Card">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Check out this All-Star Beast monster card created for WDD 131.">
    <meta property="og:image" content="bball-monster.png">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="card-container">
            <div class="card">
                <div class="image-wrapper">
                    <img src="images/dunk.png" alt="Slam-Dunk Shadow: A muscular orange reptile monster holding a flaming basketball" id="char-img">
                </div>
                
                <div class="card-content">
                    <h2 id="char-name">Slam-Dunk Shadow</h2>
                    <div class="stats">
                        <p><strong>Class:</strong> <span id="char-class">All-Star Beast</span></p>
                        <p><strong>Level:</strong> <span id="char-level">1</span></p>
                        <p><strong>Health:</strong> <span id="char-health">140</span></p>
                    </div>

                    <div class="controls">
                        <button id="attack-btn">Attacked</button>
                        <button id="level-btn">Level Up</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="card.js"></script>
</body>
</html>
