<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="courseName"></h1>
    <h2 id="courseCode"></h2>

    <label for="sectionNumber">Section Number</label>
    <input id="sectionNumber" type="number" placeholder="Enter Section #"/>
    
    <div class="actions">
        <button id="enrollStudent">Enroll Student</button>
        <button id="dropStudent">Drop Student</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Section#</th>
                <th>Room#</th>
                <th>#Enrolled</th>
                <th>Days</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="sections"></tbody>
    </table>

    <p>Total Enrollment: <span id="totalEnrollment">0</span></p>

    <script src="object.js"></script>
</body>
</html>
